<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Amazon Clone</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands, and more">
      <button>Search</button>
    </div>
    <div class="cart">
      <button id="cart-button">Cart (0)</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Featured Products</h2>
    <div class="products-container">
      <!-- Product 1 -->
      <div class="product">
        <img src="assets\images\pic1.jpeg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$20.00</p>
        <button class="add-to-cart" onclick="addToCart('Product 1', 20)">Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="product">
        <img src="assets\images\pic2.jpeg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$35.00</p>
        <button class="add-to-cart" onclick="addToCart('Product 2', 35)">Add to Cart</button>
      </div>
      <!-- Product 3 -->
      <div class="product">
        <img src="assets\images\pic3.jpeg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$45.00</p>
        <button class="add-to-cart" onclick="addToCart('Product 3', 45)">Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h3>Your Cart</h3>
      <ul id="cart-items-list">
        <!-- Cart items will go here -->
      </ul>
      <p>Total: $<span id="total-price">0</span></p>
      <button onclick="checkout()">Checkout</button>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
